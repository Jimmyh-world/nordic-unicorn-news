version: '3.8'

services:
  nordic-unicorn-news:
    build: .
    container_name: nordic-unicorn-news
    ports:
      - "3000:80"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    labels:
      - "com.docker.compose.project=nordic-unicorn-news"
      - "description=Nordic Unicorn News - Coming Soon Page"

networks:
  default:
    name: nordic-unicorn-news-network
